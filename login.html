            var nombre = document.getElementsByClassName("nombre")[0];

            if (nombre.value == "Jose" || nombre.value == "Naza" || nombre.value == "María") {

            } else {
                elemento.className = "error";

        }
        function restablecer() {
            var elemento = document.getElementById("content");
